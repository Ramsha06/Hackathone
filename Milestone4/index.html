<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    
    <!-- Form for user input -->
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="picture">Profile Picture URL:</label>
        <input type="url" id="picture" name="picture"><br>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <textarea id="workExperience" name="workExperience" rows="4" placeholder="List your work experience here..." required></textarea>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <textarea id="education" name="education" rows="4" placeholder="List your education here..." required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <textarea id="skills" name="skills" rows="4" placeholder="List your skills here..." required></textarea>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <!-- Container for dynamic resume -->
    <div id="resume" class="resume"></div>
    <button id="editButton" style="display:none;">Edit Resume</button>
  </div>

  <script src="function.js"></script>
</body>
</html>
